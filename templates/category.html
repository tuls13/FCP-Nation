<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ category }} | Water Level Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8fafc;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      color: #0d47a1;
      font-weight: bold;
      text-shadow: 0 2px 8px #b3d8f6, 0 1px 0 #fff;
      letter-spacing: 1px;
    }
    .date-highlight {
      font-size: 1.25rem;
      color: #1565c0;
      font-weight: bold;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      padding: 4px 18px;
      display: inline-block;
      box-shadow: 0 2px 8px #b3d8f6;
    }
    .info-box, .card {
      margin-bottom: 15px;
    }
    .info-box {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 5px;
      max-width: 400px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .bg-sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(180deg, #b3d8f6 0%, #e0f7fa 100%);
      opacity: 0.7;
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.6;
      animation: cloud-move 60s linear infinite;
    }
    .cloud1 { width: 120px; height: 60px; top: 60px; left: 10vw; animation-delay: 0s; }
    .cloud2 { width: 180px; height: 80px; top: 120px; left: 60vw; animation-delay: 10s; }
    .cloud3 { width: 90px; height: 40px; top: 200px; left: 35vw; animation-delay: 25s; }
    @keyframes cloud-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(40vw); }
    }
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes rain-fall {
      0% { transform: translateY(-40px); opacity: 0.7; }
      100% { transform: translateY(100vh); opacity: 0.2; }
    }
    .rain-drop {
      position: absolute;
      width: 2px;
      height: 38px;
      background: linear-gradient(to bottom, #2196f3 40%, #b3d8f6 100%);
      border-radius: 2px;
      opacity: 0.22;
      animation: rain-fall 1.1s linear infinite;
      box-shadow: 0 0 6px 0 #2196f322;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px #b3d8f6;
    }
    .card-body {
      padding: 1rem 1.25rem;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #0d47a1;
    }
    @media (max-width: 991.98px) {
      .col-lg-6 {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
    @media (max-width: 575.98px) {
      h1 {
        font-size: 1.3rem;
      }
      .date-highlight {
        font-size: 1rem;
        padding: 3px 8px;
      }
      .card-body {
        padding: 0.75rem;
      }
      .card-title {
        font-size: 1.1rem;
      }
      .info-box {
        max-width: 100%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-sky">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="rain"></div>
  </div>

  <div class="container my-4">
    <h1 class="display-5 text-center mb-2">{{ category }}</h1>
    <div class="mb-2 text-center">
      <span class="date-highlight" id="gmt6-date"></span>
    </div>
    <div class="mb-4 text-center">
      <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">&larr; Back to All Regions</a>
    </div>

    {% if station_data %}
      <div id="plots" class="row"></div>
      <script id="station-data" type="application/json">
        {{ station_data|tojson|default('{}', true) }}
      </script>
    {% else %}
      <div class="alert alert-info text-center">No data available for this region.</div>
    {% endif %}
  </div>

  <script>
    // Rain Background Drops
    const rainBg = document.querySelector('.rain');
    for (let i = 0; i < 60; i++) {
      const drop = document.createElement('div');
      drop.className = 'rain-drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDelay = Math.random() * 1.1 + 's';
      drop.style.animationDuration = 0.9 + Math.random() * 0.7 + 's';
      drop.style.height = 22 + Math.random() * 22 + 'px';
      rainBg.appendChild(drop);
    }

    function sanitizeId(name) {
      return name.replace(/\W/g, '_').replace(/_+/g, '_');
    }

    // Plot rendering
    const stationData = JSON.parse(document.getElementById('station-data')?.textContent || '{}');
    if (Object.keys(stationData).length) {
      for (const [name, info] of Object.entries(stationData)) {
        const col = document.createElement('div');
        col.className = 'col-lg-6 col-md-12 mb-4';

        const card = document.createElement('div');
        card.className = 'card shadow-sm';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const plotId = `plot-${sanitizeId(name)}`;

        cardBody.innerHTML =
          `<h5 class="card-title">${name}</h5>
          ${info.river ? `<div class="text-muted" style="font-size:0.95rem;">River: ${info.river}</div>` : ''}
          ${info.danger_level !== null && info.danger_level !== undefined ? `<p class="text-danger fw-bold">Danger Level: ${info.danger_level.toFixed(2)} m</p>` : '<p class="text-muted">Danger Level: Not Available</p>'}
          <div id="${plotId}" style="height:350px;"></div>`;

        card.appendChild(cardBody);
        col.appendChild(card);
        document.getElementById('plots').appendChild(col);

        if (info.data && info.data.length) {
          const dates = info.data.map(d => d.date);
          const levels = info.data.map(d => d.water_level);

          const dangerLevel = info.danger_level;

          const traces = [
            {
              x: dates,
              y: levels,
              type: 'scatter',
              mode: 'lines+markers',
              name: 'Water Level',
              line: { color: '#0d6efd', shape: 'spline' },
              marker: { color: '#0d6efd', size: 6 },
              hovertemplate: '<b>Date:</b> %{x}<br><b>Water Level:</b> %{y:.2f} m<extra></extra>'
            }
          ];

          if (dangerLevel !== null && dangerLevel !== undefined) {
            // Danger level constant line
            traces.push({
              x: dates,
              y: Array(dates.length).fill(dangerLevel),
              type: 'scatter',
              mode: 'lines',
              name: 'Danger Level',
              line: { color: 'orange', dash: 'dash', width: 2 },
              hovertemplate: '<b>Danger Level:</b> %{y:.2f} m<extra></extra>'
            });

            // Fill area above danger level
            const fillY = levels.map(y => (y > dangerLevel ? y : dangerLevel));

            traces.push({
              x: dates,
              y: fillY,
              type: 'scatter',
              mode: 'lines',
              name: 'Above Danger Level',
              line: { color: 'rgba(255,165,0,0)' },  // invisible line
              fill: 'tonexty',
              fillcolor: 'rgba(255,165,0,0.3)', // light orange fill with transparency
              hoverinfo: 'skip'
            });
          }

          Plotly.newPlot(plotId, traces, {
            margin: { t: 20, b: 40, l: 50, r: 20 },
            yaxis: { title: 'Water Level (m)', automargin: true, tickformat: ".2f" },
            xaxis: { title: 'Date', automargin: true },
            legend: {
                orientation: "h",
                yanchor: "bottom",
                y: 1.02,
                xanchor: "right",
                x: 1
            },
            responsive: true
          });
        }
      }
    }

    // Show current date in GMT+6 (Bangladesh Standard Time)
    function getGMT6DateString() {
      const now = new Date();
      // Get UTC time in ms, then add 6 hours in ms
      const gmt6 = new Date(now.getTime() + (6 * 60 - now.getTimezoneOffset()) * 60000);
      return gmt6.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }
    document.getElementById('gmt6-date').textContent = getGMT6DateString();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
